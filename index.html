<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <h2>Real Time character counter</h2>
      
      <textarea name="" id="input" cols="30" rows="10" placeholder="please write here!" maxlength="1000"></textarea>

      <span id="character">Total characters : 0</span>

      <span id="rem">Remaining : 1000</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
